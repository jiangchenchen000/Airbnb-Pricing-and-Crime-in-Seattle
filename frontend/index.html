<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideal Airbnb Price</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- self-defined style -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body class="ps-5 pe-5">
    <!-- navbar fixed-top-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container">
        <!-- navbar-brand -->
        <a href="#" class="navbar-brand">Ideal Airbnb Price</a>

        <!-- toggled #navmenu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navabr-items (collapse) -->
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <!-- ms== margin-start == margin-left -->
            <li class="nav-item"><a class="nav-link" href="#">Predict</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Model</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Group</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- form to provide features -->
    <section class="p-5">
      <div class="row g-4">
        <div class="col-md-8">
          <div class="container">
            <h2 class="mb-3 mt-5">Choose your room</h2>
            <form id="pred-form">
              <!-- <div class="mb-3">
            <label for="form-zipcode" class="form-label">Zip code</label>
            <input
              class="form-control"
              id="form-zipcode"
              name="zipcode"
              placeholder="98109"
            />
          </div> -->
              <div class="mb-3">
                <label
                  for="form-neighbourhood"
                  class="form-label text-secondary"
                  >Neighbourhood</label
                >
                <select
                  id="form-neighbourhood"
                  class="form-control"
                  name="neighbourhood"
                >
                  <option selected value="South Lake Union">
                    South Lake Union
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-roomType" class="form-label text-secondary"
                  >Room Type</label
                >
                <select id="form-roomType" class="form-control" name="roomType">
                  <option selected value="0">Entire home/apt</option>
                  <option selected value="1">Private room</option>
                  <option selected value="2">Shared room</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="form-rating" class="form-label text-secondary"
                  >Review Rating</label
                >
                <input
                  type="range"
                  class="form-range"
                  id="form-rating"
                  name="rating"
                  min="0"
                  max="5"
                  list="tickmarks"
                />
                <datalist id="tickmarks">
                  <option value="0"></option>
                  <option value="25"></option>
                  <option value="50"></option>
                  <option value="75"></option>
                  <option value="100"></option>
                </datalist>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <h2 class="mb-3 mt-5">Ideal price</h2>
          </div>
          <div class="container">
            <h1 class="display-1 text-secondary" id="pred-res">$ ???</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <script>
      // get_neighbors();
    </script>
  </body>
</html>
